<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asher Reading Report - Deep Dive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const AsherReadingReport = () => {
      const metrics = {
        mapRit: 166,
        percentile: '99th',
        accuracy: 83,
        xpDay: 37,
        xpMin: 1.2,
        totalTime: 150,
        totalXp: 183
      };

      const benchmarks = {
        xpDay: 25,
        xpMin: 1.0,
        accuracyLow: 75,
        accuracyHigh: 85
      };

      const StatusBadge = ({ status }) => {
        const colors = {
          good: 'bg-green-100 text-green-800 border-green-200',
          warning: 'bg-yellow-100 text-yellow-800 border-yellow-200',
          danger: 'bg-red-100 text-red-800 border-red-200'
        };
        return (
          <span className={`px-2 py-1 rounded-full text-xs font-medium border ${colors[status]}`}>
            {status === 'good' ? 'On Track' : status === 'warning' ? 'Monitor' : 'Intervention Needed'}
          </span>
        );
      };

      const MetricCard = ({ label, value, benchmark, unit, status }) => (
        <div className="bg-white rounded-lg shadow p-4 border-l-4 border-blue-500">
          <div className="flex justify-between items-start mb-2">
            <span className="text-gray-500 text-sm font-medium">{label}</span>
            <StatusBadge status={status} />
          </div>
          <div className="flex items-baseline gap-1">
            <span className="text-3xl font-bold text-gray-900">{value}</span>
            <span className="text-gray-500 text-sm">{unit}</span>
          </div>
          {benchmark && (
            <div className="text-xs text-gray-400 mt-1">Benchmark: {benchmark}</div>
          )}
        </div>
      );

      const ProgressBar = ({ value, min, max, label }) => {
        const percentage = ((value - min) / (max - min)) * 100;
        const isInRange = value >= 75 && value <= 85;
        return (
          <div className="mb-4">
            <div className="flex justify-between text-sm mb-1">
              <span className="font-medium text-gray-700">{label}</span>
              <span className={isInRange ? 'text-green-600 font-semibold' : 'text-gray-600'}>{value}%</span>
            </div>
            <div className="relative h-8 bg-gray-200 rounded-full overflow-hidden">
              {/* ZPD Zone indicator */}
              <div
                className="absolute h-full bg-green-200 border-x-2 border-green-500"
                style={{ left: '75%', width: '10%' }}
              />
              {/* Actual value */}
              <div
                className="h-full bg-blue-500 rounded-full transition-all duration-500"
                style={{ width: `${percentage}%` }}
              />
            </div>
            <div className="flex justify-between text-xs text-gray-400 mt-1">
              <span>0%</span>
              <span className="text-red-500">75% (min)</span>
              <span className="text-green-500">85% (max)</span>
              <span>100%</span>
            </div>
          </div>
        );
      };

      const SkillAlignmentTable = () => {
        const skills = [
          { category: 'Phonics', content: 'R-Blends (br, cr, dr, fr)', nwea: 'Develop 161-170', match: true },
          { category: 'Sight Words', content: 'one, mom, run, was, today', nwea: 'Develop 161-170', match: true },
          { category: 'Grammar', content: 'Features of a Sentence', nwea: 'Develop 161-170', match: true },
          { category: 'Reading', content: 'Gr. 1 Decodable Text', nwea: 'Appropriate for RIT 166', match: true },
          { category: 'Word Families', content: '-all, -ell families', nwea: 'Develop 161-170', match: true },
        ];

        return (
          <div className="overflow-x-auto">
            <table className="min-w-full divide-y divide-gray-200">
              <thead className="bg-gray-50">
                <tr>
                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Skill Category</th>
                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Content</th>
                  <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NWEA Alignment</th>
                  <th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Match</th>
                </tr>
              </thead>
              <tbody className="bg-white divide-y divide-gray-200">
                {skills.map((skill, idx) => (
                  <tr key={idx} className={idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                    <td className="px-4 py-3 text-sm font-medium text-gray-900">{skill.category}</td>
                    <td className="px-4 py-3 text-sm text-gray-600">{skill.content}</td>
                    <td className="px-4 py-3 text-sm text-gray-600">{skill.nwea}</td>
                    <td className="px-4 py-3 text-center">
                      {skill.match ? (
                        <span className="inline-flex items-center justify-center w-6 h-6 rounded-full bg-green-100 text-green-600">
                          <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                          </svg>
                        </span>
                      ) : (
                        <span className="inline-flex items-center justify-center w-6 h-6 rounded-full bg-red-100 text-red-600">
                          <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
                          </svg>
                        </span>
                      )}
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      const RiskAssessment = () => {
        const risks = [
          { factor: 'Content too hard', status: 'good', note: '83% accuracy within ZPD' },
          { factor: 'Content too easy', status: 'good', note: '83% accuracy within ZPD' },
          { factor: 'Student frustration', status: 'good', note: 'Strong XP metrics' },
          { factor: 'Learning stagnation', status: 'good', note: 'Appropriate progression' },
        ];

        return (
          <div className="space-y-2">
            {risks.map((risk, idx) => (
              <div key={idx} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                <span className="font-medium text-gray-700">{risk.factor}</span>
                <div className="flex items-center gap-3">
                  <span className="text-sm text-gray-500">{risk.note}</span>
                  <span className={`px-2 py-1 rounded text-xs font-medium ${
                    risk.status === 'good' ? 'bg-green-100 text-green-700' :
                    risk.status === 'warning' ? 'bg-yellow-100 text-yellow-700' :
                    'bg-red-100 text-red-700'
                  }`}>
                    {risk.status === 'good' ? 'Not Indicated' : risk.status === 'warning' ? 'Monitor' : 'Action Needed'}
                  </span>
                </div>
              </div>
            ))}
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-gray-100 p-6">
          <div className="max-w-6xl mx-auto space-y-6">
            {/* Header */}
            <div className="bg-gradient-to-r from-blue-600 to-blue-800 rounded-xl shadow-lg p-6 text-white">
              <div className="flex justify-between items-start">
                <div>
                  <h1 className="text-3xl font-bold mb-2">Student Performance Deep Dive</h1>
                  <p className="text-blue-100">Reading Analysis Report</p>
                </div>
                <div className="text-right">
                  <div className="text-2xl font-bold">Asher Hoogstraten</div>
                  <div className="text-blue-200 text-sm">Alpha Austin</div>
                  <div className="text-blue-200 text-sm">Pre-K | Currently in Grade K</div>
                  <div className="text-blue-200 text-sm">Platform: Lalilo</div>
                </div>
              </div>
            </div>

            {/* Executive Summary */}
            <div className="bg-white rounded-xl shadow p-6">
              <div className="flex items-center gap-3 mb-4">
                <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                  <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <div>
                  <h2 className="text-xl font-bold text-gray-900">Executive Summary</h2>
                  <p className="text-green-600 font-medium">Content Alignment is Appropriate</p>
                </div>
              </div>

              {/* Context */}
              <div className="mb-4">
                <h3 className="font-semibold text-gray-800 mb-2">Context</h3>
                <p className="text-gray-600">
                  A concern was raised that Asher may be in material that is "too hard." This concern originated from Asher performing well on the Lalilo placement test and entering at the "Late Grade K - Early Grade 1" stage, rather than at Grade K, which would be the typical expectation in a traditional school setting for a student completing Pre-K.
                </p>
              </div>

              {/* Data-Driven Finding */}
              <div className="mb-4">
                <h3 className="font-semibold text-gray-800 mb-2">Data-Driven Finding</h3>
                <p className="text-gray-600">
                  Based on objective performance data and analysis, Asher is optimally placed according to demonstrated mastery levels from both MAP assessment and Lalilo's adaptive placement testing. Current placement supports the learning progression needed to achieve growth targets by Spring MAP. As Alpha students are recognized for their potential to work beyond age-grade expectations, it is not uncommon for students to be working in above-grade-level content.
                </p>
              </div>

              {/* Recommendation */}
              <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                <p className="text-blue-800 font-medium">
                  <strong>Recommendation:</strong> No placement change needed. Continue current instruction.
                </p>
              </div>

              {/* Additional Context Request */}
              <div className="bg-amber-50 border border-amber-200 rounded-lg p-4">
                <div className="flex items-start gap-3">
                  <svg className="w-5 h-5 text-amber-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <div>
                    <p className="text-amber-800 font-medium mb-1">Request for Additional Context</p>
                    <p className="text-amber-700 text-sm">
                      This analysis is based on available academic data. StudyReel footage for Asher does not currently include webcam or audio. If the original concern was based on classroom observations or other qualitative insights, sharing this context would be valuable to ensure the student receives both suitable content delivered in a developmentally appropriate manner.
                    </p>
                  </div>
                </div>
              </div>
            </div>

            {/* Key Metrics */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              <MetricCard
                label="MAP RIT Score"
                value={metrics.mapRit}
                benchmark="99th percentile for GK"
                unit="RIT"
                status="good"
              />
              <MetricCard
                label="Lesson Accuracy"
                value={metrics.accuracy}
                benchmark="75-85% ZPD"
                unit="%"
                status="good"
              />
              <MetricCard
                label="XP per Day"
                value={metrics.xpDay}
                benchmark={`${benchmarks.xpDay} XP`}
                unit="XP"
                status="good"
              />
              <MetricCard
                label="XP per Minute"
                value={metrics.xpMin}
                benchmark={`${benchmarks.xpMin}`}
                unit="XP/min"
                status="good"
              />
            </div>

            {/* ZPD Analysis */}
            <div className="bg-white rounded-xl shadow p-6">
              <h2 className="text-xl font-bold text-gray-900 mb-4">Zone of Proximal Development Analysis</h2>
              <ProgressBar
                value={metrics.accuracy}
                min={0}
                max={100}
                label="Current Accuracy"
              />
              <div className="grid grid-cols-3 gap-4 mt-4">
                <div className="p-3 bg-red-50 rounded-lg border border-red-200">
                  <div className="text-red-700 font-medium text-sm">Below 75%</div>
                  <div className="text-red-600 text-xs">Content too difficult</div>
                </div>
                <div className="p-3 bg-green-50 rounded-lg border border-green-200">
                  <div className="text-green-700 font-medium text-sm">75-85%</div>
                  <div className="text-green-600 text-xs">Optimal challenge zone</div>
                </div>
                <div className="p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                  <div className="text-yellow-700 font-medium text-sm">Above 85%</div>
                  <div className="text-yellow-600 text-xs">Content may be too easy</div>
                </div>
              </div>
            </div>

            {/* MAP Score Context */}
            <div className="bg-white rounded-xl shadow p-6">
              <h2 className="text-xl font-bold text-gray-900 mb-4">MAP Score Context</h2>
              <div className="overflow-x-auto">
                <table className="min-w-full">
                  <thead>
                    <tr className="border-b">
                      <th className="text-left py-2 text-sm font-medium text-gray-500">RIT Range</th>
                      <th className="text-left py-2 text-sm font-medium text-gray-500">Grade Level</th>
                      <th className="text-left py-2 text-sm font-medium text-gray-500">Asher's Position</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr className="border-b">
                      <td className="py-2 text-gray-600">151-160</td>
                      <td className="py-2 text-gray-600">Kindergarten</td>
                      <td className="py-2 text-gray-400">-</td>
                    </tr>
                    <tr className="border-b bg-blue-50">
                      <td className="py-2 font-medium text-blue-700">161-170</td>
                      <td className="py-2 font-medium text-blue-700">Early-Mid Grade 1</td>
                      <td className="py-2">
                        <span className="px-2 py-1 bg-blue-100 text-blue-700 rounded text-sm font-medium">
                          Develop Zone (RIT 166)
                        </span>
                      </td>
                    </tr>
                    <tr className="border-b">
                      <td className="py-2 text-gray-600">171-180</td>
                      <td className="py-2 text-gray-600">Late Grade 1 / Early Grade 2</td>
                      <td className="py-2">
                        <span className="px-2 py-1 bg-gray-100 text-gray-600 rounded text-sm">
                          Introduce Zone
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td className="py-2 text-gray-600">181-190</td>
                      <td className="py-2 text-gray-600">Late Grade 2 / Early Grade 3</td>
                      <td className="py-2">
                        <span className="px-2 py-1 bg-purple-100 text-purple-600 rounded text-sm">
                          Vocabulary Strength
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            {/* Skill Alignment */}
            <div className="bg-white rounded-xl shadow p-6">
              <h2 className="text-xl font-bold text-gray-900 mb-4">Current Content Alignment Verification</h2>
              <SkillAlignmentTable />
              <div className="mt-4 p-4 bg-green-50 rounded-lg border border-green-200">
                <div className="flex items-center gap-2">
                  <svg className="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                  </svg>
                  <span className="text-green-700 font-medium">100% alignment between current instruction and NWEA-recommended "Develop" skills</span>
                </div>
              </div>
            </div>

            {/* Risk Assessment */}
            <div className="bg-white rounded-xl shadow p-6">
              <h2 className="text-xl font-bold text-gray-900 mb-4">Risk Assessment</h2>
              <RiskAssessment />
            </div>

            {/* Monitoring Thresholds */}
            <div className="bg-white rounded-xl shadow p-6">
              <h2 className="text-xl font-bold text-gray-900 mb-4">Monitoring Thresholds</h2>
              <p className="text-gray-600 mb-4">Re-assess placement if any of the following occur:</p>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div className="p-4 border-2 border-dashed border-red-200 rounded-lg">
                  <div className="text-red-600 font-medium">Accuracy</div>
                  <div className="text-2xl font-bold text-gray-900">Below 75%</div>
                  <div className="text-sm text-gray-500">Content too difficult</div>
                </div>
                <div className="p-4 border-2 border-dashed border-red-200 rounded-lg">
                  <div className="text-red-600 font-medium">XP/Day</div>
                  <div className="text-2xl font-bold text-gray-900">Below 25</div>
                  <div className="text-sm text-gray-500">Insufficient engagement</div>
                </div>
                <div className="p-4 border-2 border-dashed border-red-200 rounded-lg">
                  <div className="text-red-600 font-medium">XP/Min</div>
                  <div className="text-2xl font-bold text-gray-900">Below 1.0</div>
                  <div className="text-sm text-gray-500">Low efficiency</div>
                </div>
              </div>
            </div>

            {/* Footer */}
            <div className="text-center text-gray-400 text-sm py-4">
              <p>Report Generated: February 2026</p>
              <p>Data Sources: NWEA MAP Winter Assessment, Lalilo Learning Platform</p>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AsherReadingReport />);
  </script>
</body>
</html>
